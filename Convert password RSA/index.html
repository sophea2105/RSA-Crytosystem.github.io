      }  
      body{

      marquee{
        font-size: 30px;
      }
      fieldset{
        margin: 0 auto;
        width:800px;
        border-radius: 20px;
        text-align: center;
        border: 3px solid white;
      }
      .image{
        display: flex;
        justify-content: space-between;
      }
      img{
        width:150px;
      }
      .text{
        display: none;
      }
      img:hover .text{
        display: block;
      }
      .generate{
        width: 500px;
      }
      @media (max-width: 850px){
        fieldset{
          width: 750px;
        }
      }
      @media (max-width: 775px){
        fieldset{
          width: 600px;
        }
      }
      @media (max-width: 650px){
        fieldset{
          width: 300px;
        }
        .image{
          display: block;
      }
      }
</style>
