<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a"></h1>
    <script>
        let a=(Math.pow(18,5))%26;
        let i=1;
        do{
            i++;
        }while(a!=(Math.pow(i,5))%26);
        document.getElementById("a").innerHTML=i;
    </script>
</body>
</html>
